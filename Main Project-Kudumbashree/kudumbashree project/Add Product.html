<div id="header"><img src="bazarlogo.png" width="8%">
 </div>

<div id="content">
  <div id="content-header">
    <div id="breadcrumb"> <a href="Home.html" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> Home</a> 
	 </div>
    <h1>ADD PRODUCT</h1>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div class="widget-box">
          <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
            
          </div>
          <div class="widget-content nopadding">
            <form action="Add Product.php" method="post" class="form-horizontal"enctype="multipart/form-data">
			<div class="control-group">
                <label class="control-label">Product Type</label>
                <div class="controls">
                  <select name="txtptype">
                    <option>Groceries</option>
                    <option>Bakery&Beverages</option>
                    <option>Health</option>
					<option>Home Decor</option>
					<option>Jewellery</option>
                    
                  </select>
                </div>
              </div>
			  <div class="control-group">
                <label class="control-label">Name</label>
                <div class="controls">
                  <input type="text" class="span11" name="txtname" />
                </div>
              </div>
			  <div class="control-group">
              <label class="control-label">Description </label>
              <div class="controls">
                <input type="text" name="txtdes" class="span11" />
                <span class="help-block"></span> </div>
            </div>
              <div class="control-group">
                <label class="control-label">Price</label>
                <div class="controls">
                  <input type="text" class="span11" name="txtprice" />
                </div>
              </div>
              
			  <div class="control-group">
                <label class="control-label">Quantity</label>
                <div class="controls">
                  <input type="text" class="span11" name="txtqty" />
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">Photo</label>
                <div class="controls">
                   <input type="file" name="file"/>
                </div>
              </div>    
              
               
              <div class="form-actions">
                <button type="submit" class="btn btn-success">Add</button> <button type="submit" class="btn btn-success">cancel</button>
              </div>
			  
            </form>
          </div>
        </div>
      </div>
	  </div>
	  </div>
      <div>
    </div><hr>
    
  </div>
</div>
</div>
