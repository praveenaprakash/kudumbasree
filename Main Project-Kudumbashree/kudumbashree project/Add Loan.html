<body>

<!--Header-part-->
<div id="header"><img src="kudumbashree-logo.png" width="21%">
 </div>

<div id="content">
  <div id="content-header">
    <div id="breadcrumb"> <a href="Admin Home.html" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> Home</a> 
	</div>
    <h1>Loan details</h1>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
	
      <div class="span12">
        <div class="widget-box">
          <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
            
          </div>
          <div class="widget-content nopadding">
            <form action="Add Loan.php" method="post" class="form-horizontal">
			<div class="control-group">
                <label class="control-label">Loan Type</label>
                <div class="controls">
                  <select name="txtloantype">
                    <option>Industrial</option>
                    <option>Agriculture</option>
                    <option>Production</option>
                    
                  </select>
                </div>
              </div>
			  <div class="control-group">
                <label class="control-label">Bank</label>
                <div class="controls">
                  <select name="txtbank">
                    <option>SBI</option>
                    <option>ICICI</option>
                    <option>UNION BANK</option>
					<option>FEDERAL</option>
                    
                  </select>
                </div>
              </div>
			  <div class="control-group">
              <label class="control-label">Description </label>
              <div class="controls">
                <input type="text" name="txtdes" class="span11" />
                <span class="help-block"></span> </div>
            </div>
              <div class="control-group">
                <label class="control-label">Amount</label>
                <div class="controls">
                  <input type="text" class="span11" name="txtamount"placeholder=" Amount" />
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">Interest</label>
                <div class="controls">
                  <input type="text" class="span11" name="txtint"placeholder=" interest" />
                </div>
              </div>
			  <div class="control-group">
                <label class="control-label">Duration</label>
                <div class="controls">
                  <input type="text" class="span11" name="txtdur"placeholder=" Duration" />
                </div>
              </div>
			  <div class="control-group">
                <label class="control-label">Contact Number</label>
                <div class="controls">
                  <input type="text" class="span11" name="txtcn"placeholder=" Contact Number" />
                </div>
              </div>
			  <div class="control-group">
                <label class="control-label">Contact Person</label>
                <div class="controls">
                  <input type="text" class="span11" name="txtcp"placeholder=" Contact Person" />
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">Last Date of Apply (dd-mm)</label>
                <div class="controls">
                  <input type="text" data-date="01-02-2013" data-date-format="dd-mm-yyyy" name="txtdo"value="01-02-2013" class="datepicker span11">
                  <span class="help-block">Date with Formate of  (dd-mm-yy)</span> </div>
              </div>
			  
			                
              
               
              <div class="form-actions">
                <button type="submit" class="btn btn-success">Add</button> <button type="submit" class="btn btn-success">cancel</button>
              </div>
			  
            </form>
          </div>
        </div>
      </div>
	  </div>
	  </div>
      <div>
    </div><hr>
    
  </div>
</div>
